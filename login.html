<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>大事件03</title>
    <!-- 导入 layui 的 css 文件 -->
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
    <!-- 自己的 css 文件 -->
    <link rel="stylesheet" href="/assets/css/login.css">
</head>
<body>
    <div>
        <img src="/assets/images/logo.png" alt="">
    </div>
    <div class="box">
        <div class="title">
            <img src="/assets/images/login_title.png" alt="">
        </div>
        <div class="login-box">
            <form class="layui-form" action="">
                <div class="layui-form-item">
                 
                    <input type="text" name="username" required  lay-verify="required" placeholder="请输入用户名" autocomplete="off" class="layui-input">
                  
                </div>
                <div class="layui-form-item">
                 
                    <input type="password" name="password" required  lay-verify="required|pwd" placeholder="请输入密码" autocomplete="off" class="layui-input">
                  
                </div>
                <div class="layui-form-item">
                 
                    <button class="layui-btn layui-btn-normal layui-btn-fluid" lay-submit lay-filter="formDemo">立即登录</button> 
                  
                </div>
                <div class="layui-form-item link-reg">
                    <a href="javascript:;" id="login-a">去注册</a>
                </div>
            </form>  

        </div>
        <div class="reg-box" style="display: none;">
            <form class="layui-form" action="">
                <div class="layui-form-item">
                    <input type="text" name="username" required  lay-verify="required" placeholder="请输入用户名" autocomplete="off" class="layui-input">
                </div>
                <div class="layui-form-item">
                    <input type="password" name="password" required  lay-verify="required|pwd" placeholder="请输入密码" autocomplete="off" class="layui-input">
                </div>
                <div class="layui-form-item">
                    <input type="password" name="repassword" required  lay-verify="required|pwd|repwd" placeholder="请确认密码" autocomplete="off" class="layui-input">
                </div>
                <div class="layui-form-item">
                    <button class="layui-btn layui-btn-normal layui-btn-fluid" lay-submit lay-filter="formDemo">立即注册</button> 
                </div>
                <div class="layui-form-item link-reg">
                    <a href="javascript:;" id="reg-a">去登录</a>
                </div>
            </form>  

        </div>
    </div>
    <!-- 引入 layui 的 js 文件 -->
    <script src="/assets/lib/layui/layui.all.js"></script>
    <!-- 引入 JQuery 文件 -->
    <script src="/assets/lib/jquery.js"></script>
    <script src="/assets/js/ajaxAPI.js"></script>
    <!-- 引入我们的 js 文件 -->
    <script src="/assets/js/login.js"></script>
</body>
</html>
